<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncBeats â€” Listen Together</title>
  <meta name="description"
    content="Listen to music together with friends in real-time. Create a room, share the code, and vibe together.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="home-page">
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="home-container">
    <!-- Logo & Title -->
    <div class="hero-section">
      <div class="logo-icon">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" stroke="url(#grad)" stroke-width="3" fill="none" />
          <circle cx="32" cy="32" r="20" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.5" />
          <circle cx="32" cy="32" r="8" fill="url(#grad)" />
          <path d="M26 20 L44 32 L26 44 Z" fill="white" opacity="0.9" />
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="64" y2="64">
              <stop offset="0%" stop-color="#a855f7" />
              <stop offset="50%" stop-color="#06b6d4" />
              <stop offset="100%" stop-color="#ec4899" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="app-title">Sync<span class="gradient-text">Beats</span></h1>
      <p class="app-tagline">Listen to music together, in perfect sync</p>
    </div>

    <!-- Username Input -->
    <div class="username-section glass-card">
      <label for="username-input">Your Name</label>
      <input type="text" id="username-input" placeholder="Enter your name..." maxlength="20" autocomplete="off">
    </div>

    <!-- Action -->
    <div class="action-cards">
      <div class="glass-card action-card" id="main-card">
        <div class="card-icon">ğŸ§</div>
        <h2>Start Listening</h2>
        <p>Enter a room code to join, or leave empty to create a new room</p>
        <input type="text" id="room-code-input" placeholder="Room code (optional)" maxlength="6" autocomplete="off"
          spellcheck="false" class="room-code-solo">
        <button id="go-btn" class="btn btn-primary">
          <span>Create Room</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Saved Playlists -->
    <div class="saved-playlists-section hidden" id="playlists-section">
      <h2 class="section-title">Your Playlists</h2>
      <div class="playlists-grid" id="playlists-grid"></div>
    </div>

    <!-- Playlist Load Modal -->
    <div class="modal-overlay hidden" id="playlist-modal">
      <div class="glass-card modal-content">
        <h3 id="modal-playlist-name"></h3>
        <p class="modal-subtitle" id="modal-playlist-info"></p>
        <div class="modal-actions">
          <button class="btn btn-primary" id="modal-new-room-btn">
            <span>New Room</span>
          </button>
          <button class="btn btn-secondary" id="modal-rejoin-btn">
            <span>Rejoin Original Room</span>
          </button>
        </div>
        <button class="modal-close" id="modal-close-btn">âœ•</button>
        <button class="modal-delete" id="modal-delete-btn" title="Delete playlist">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>

    <!-- Error display -->
    <div id="error-toast" class="error-toast hidden"></div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
